<div class="flex flex-col justify-center items-center h-screen">
  <p class="text-xl font-semibold">Ingrese sus Credenciales para ingresar</p>
  <p class="text-2xl font-bold">MascoPlus</p>

  <form
    class="flex flex-col w-96 border-2 border-white rounded-lg p-5"
    (submit)="loginSubmit()"
    [formGroup]="loginForm"
  >
    <mat-form-field>
      <mat-label>User name:</mat-label>
      <input matInput type="text" formControlName="user_name" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password:</mat-label>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>

    <button mat-flat-button>Ingresar</button>
    @if (isLoadin()) {
    <div
      class="absolute inset-0 flex justify-center items-center bg-gray-100/80"
    >
      <mat-spinner></mat-spinner>
    </div>
    }
  </form>
</div>
